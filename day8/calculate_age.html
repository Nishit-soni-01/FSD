<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Age</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>body{font-family:Arial;margin:2rem auto;max-width:420px}input,div{width:100%;padding:.5rem}</style>
</head>
<body>
    <h1>Age Calculator</h1>
    <input id="dob" type="date" />
    <div id="res" aria-live="polite"></div>

    <script>
        const d = document.getElementById('dob'), r = document.getElementById('res');
        d.addEventListener('change', () => {
            const v = d.value;
            if (!v) return r.textContent = 'Please enter a date.';
            const b = new Date(v + 'T00:00:00'), t = new Date();
            if (b > t) return r.textContent = 'Date of birth is in the future.';
            let y = t.getFullYear() - b.getFullYear();
            let m = t.getMonth() - b.getMonth();
            let day = t.getDate() - b.getDate();
            if (day < 0) { m--; day += new Date(t.getFullYear(), t.getMonth(), 0).getDate(); }
            if (m < 0) { y--; m += 12; }
            r.textContent = `${y} year(s), ${m} month(s), ${day} day(s)`;
        });
    </script>
</body>
</html>
